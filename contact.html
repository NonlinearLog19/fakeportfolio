    <header class="header">
        <a href="index.html" class="logo"><span>Daniel Snezhko</span></a>
        <ul class="nav-links">
            <li><a href="about.html">About</a></li>
            <li><a href="experience.html">Experience</a></li>

        </ul>
        <i class="fa-solid fa-bars" id="menu-icon"></i>
        <a href="gallery.html" class="visit-btn">Visit Gallery</a>
    </header>

    <section class="contact">
        <h1 class="section-title">Get in Touch</h1>
        <form id="contact-form" action="#" method="POST">
            <div class="form-group">
                <label for="first-name">Your Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@email.com" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number (Optional)</label>
                <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890">
            </div>
            <div class="form-group">
                <label for="topic">Select Your Topic</label>
                <select id="topic" name="topic" required>
                    <option value="" disabled selected>Choose a topic</option>
                    <option value="photography">Photography</option>
                    <option value="web-design">Web Design</option>
                    <option value="graphic-design">Graphic Design</option>
                    <option value="videography">Videography</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your message here..." required style="width: 100%; padding: 0.5rem; border: 2px solid black; border-radius: 0.5rem; font-size: 1rem; font-family: 'Poppins'; resize: vertical;"></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>

        <!-- Thank You Popup -->
        <div id="contact-thank-you-popup" class="popup">
            <div class="popup-content">
                <span id="close-contact-thank-you" class="close-btn">×</span>
                <h2>Thank You!</h2>
                <p>I will get back to you as soon as possible.</p>
            </div>
        </div>
    </section>

    <footer>
        <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="experience.html">Experience</a></li>
        </ul>

    </footer>
